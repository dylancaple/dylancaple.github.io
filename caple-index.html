<!DOCTYPE html>

<head>

  <title>Caple.au | Contact</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 1px;

      background: rgba(255, 255, 255, 0.05);

      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .logo {
      max-width: 180px;
      margin-bottom: 1rem;
    }

    .info {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background: #41a4ff;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #3393e6;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>

    </div>
