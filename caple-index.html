<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>caple.au | Contact</title>
<style>
    :root {
      --bg: #0b0b0c;
      --stroke: rgba(255, 255, 255, 0.10);
      --text: #ffffff;
      --muted: #b9c1cc;
      --brand: #41a4ff;
      --brand-strong: #248df2;
      --topbar: #101824;
      --radius: 16px;
      --gutter: 20px; /* page side padding */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg); /* simplified solid background */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 0 var(--gutter) 60px; /* use CSS var so header can bleed */ /* increased bottom padding for footer spacing */
      overflow-x: hidden; /* prevent horizontal overflow */
    }

    /* Full-width top header bar fix */
    .topbar {
      /* Make the header bleed edge-to-edge, ignoring body padding */
      background: var(--topbar);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      margin-left: calc(var(--gutter) * -1);
      margin-right: calc(var(--gutter) * -1);
      width: calc(100% + var(--gutter) * 2);
    }

    .topbar-inner { max-width: 1200px; margin: 0 auto; padding: 16px 20px; display: flex; align-items: center; }
    .brandword { color: #fff; font-weight: 900; letter-spacing: 1.5px; text-transform: uppercase; font-size: clamp(1.4rem, 1.1rem + 1.2vw, 2.2rem); line-height: 1; text-shadow: 0 2px 14px rgba(65,164,255,0.25); }

    .wrap { max-width: 1200px; margin: 0 auto; }

    header { text-align: center; margin: 96px 0 56px; }
    h1 { font-size: clamp(1.6rem, 1.4rem + 1vw, 2.2rem); margin: 0 0 12px; letter-spacing: 0.5px; }
    .sub { color: var(--muted); font-size: 0.95rem; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 28px; }

    .card {
      position: relative; display: flex; flex-direction: column;
      min-height: 360px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
      backdrop-filter: blur(6px);
      overflow: hidden;
    }

    .card:hover { transform: translateY(-4px); border-color: rgba(65,164,255,0.35); box-shadow: 0 18px 36px rgba(36,141,242,0.18); }

    .brand-mark { display: grid; place-items: center; height: 110px; margin-bottom: 14px; border-radius: 12px; padding: 8px; }
    .brand-mark img { max-height: 94px; max-width: 220px; width: auto; height: auto; object-fit: contain; display: block; filter: drop-shadow(0 2px 8px rgba(0,0,0,0.45)); pointer-events: none; }

    .initials { display: grid; place-items: center; width: 90px; height: 90px; border-radius: 50%; background: linear-gradient(135deg, rgba(65,164,255,0.25), rgba(65,164,255,0.05)); border: 1px solid var(--stroke); font-weight: 800; letter-spacing: 0.8px; font-size: 1.15rem; }

    .name { font-weight: 800; font-size: 1.08rem; margin: 6px 0 4px; }
    .meta { color: var(--muted); font-size: 0.95rem; line-height: 1.55; min-height: 48px; }

    .spacer { flex: 1; }

    .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn, .btn:link, .btn:visited { appearance: none; border: none; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; padding: 12px 14px; border-radius: 10px; font-weight: 700; font-size: 0.95rem; text-decoration: none; color: #0c1b28; background: var(--brand); box-shadow: 0 8px 18px rgba(65, 164, 255, 0.25); transition: transform 140ms ease, background-color 140ms ease, box-shadow 140ms ease; }
    .btn:hover { background: var(--brand-strong); transform: translateY(-1px); box-shadow: 0 12px 22px rgba(36, 141, 242, 0.28); }
    .btn:active { transform: translateY(0); }
    .btn:focus-visible { outline: 2px solid rgba(65, 164, 255, 0.6); outline-offset: 2px; }

    footer { text-align: center; margin-top: 60px; /* more gap above footer */ color: var(--muted); font-size: 0.9rem; }

    @media (max-width: 380px) { .card { min-height: 320px; padding: 18px; } .brand-mark { height: 96px; } .btn { width: 100%; } }
  </style>
</head>

  <script>
    // Build and reveal email addresses at runtime to deter basic scrapers
    (function(){
      var els = document.querySelectorAll('.email-text');
      els.forEach(function(el){
        var u = el.getAttribute('data-u');
        var d = el.getAttribute('data-d');
        el.textContent = u + '@' + d; // shows normal email with no spaces
      });
    })();

    // Assemble mailto links on click (no static mailto in DOM)
    document.querySelectorAll('.btn.email').forEach(function(btn){
      btn.addEventListener('click', function(){
        var u = this.getAttribute('data-u');
        var d = this.getAttribute('data-d');
        window.location.href = 'mailto:' + u + '@' + d;
      });
    });
  </script>
